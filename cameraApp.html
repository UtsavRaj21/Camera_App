<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Camera</title>
</head>

<body>
    <div class="video-container">
        <div class="frame" style="overflow: hidden; height: 100%;">
            <video style="height: 100%;" autoplay></video>
        </div>
    </div>
    <div class="filter-screen-parent">

    </div>

    <button  id="record-video"><img src="https://img.icons8.com/flat-round/60/000000/record.png"/></button>
    <button  class = "material-icons" id="click-picture">photo_camera</button>
    <div class="filter-container">
        <div style="background-color: #f4a2613d;" class="filter"></div>
        <div style="background-color: #e85d0440;" class="filter"></div>
        <div style="background-color: #ad5d6d7a;" class="filter"></div>
        <div style="background-color: #2195f323;" class="filter"></div>
        <div style="background-color: #4caf4f31;" class="filter"></div>
    </div>
    <div class="zoom">
        <button class=" material-icons zoom-in">zoom_in</button>
        <button class=" material-icons zoom-out">zoom_out</button>
    </div>

    <div class="timer">
        <span class="minute">00</span>:
        <span class="second">00</span>
    </div>

    <div class = "material-icons show-gallery">collections</div>
